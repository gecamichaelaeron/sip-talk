version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: siptalk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sip_talk_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-siptalk_secure_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/sip_talk_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - siptalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP + Apache Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siptalk-web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-sip_talk_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-siptalk_secure_password}
      DB_PORT: 5432
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html/api
    networks:
      - siptalk-network

  # pgAdmin (Database Management UI) - Optional
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: siptalk-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@siptalk.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - siptalk-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  siptalk-network:
    driver: bridge

